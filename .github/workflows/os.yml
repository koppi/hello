name: OS

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:

  macos:
    runs-on: macos-latest
    name: MacOS
    steps:
    - name: ðŸ§° Checkout
      uses: actions/checkout@v3

    - name: install Qt 6
      run: brew install qt@6
    
    - name: Build project
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -B build
        cmake --build build -j 4

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        if-no-files-found: error
        name: MacOS binary
        path: |
          build/app

  windows:
    runs-on: windows-2022
    name: Windows
    steps:
    - name: ðŸ§° Checkout
      uses: actions/checkout@v3

    - name: install Qt 6
      uses: jurplel/install-qt-action@v4
      with:
        version: "6.9.0"
    
    - name: Build project
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -DCI= -B build -G "Ninja"
        cmake --build build -j 4

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        if-no-files-found: error
        name: Windows binary
        path: |
          build/Release/app.exe

  linux:
    runs-on: ubuntu-22.04
    name: Linux
    steps:
    - name: ðŸ§° Checkout
      uses: actions/checkout@v3

    - name: Build project using docker
      run: |
        docker buildx build . -f dist/linux.Dockerfile --progress=plain --output out

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        if-no-files-found: error
        name: Linux binary
        path: |
          out/app
